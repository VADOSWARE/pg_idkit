[package]
name = "pg_idkit"
version = "0.1.0"
edition = "2021"
authors = [
  "Victor Adossi <vados@vadosware.io>"
]


[lib]
crate-type = ["cdylib"]

[features]
default = ["pg13"]
pg10 = ["pgx/pg10", "pgx-tests/pg10" ]
pg11 = ["pgx/pg11", "pgx-tests/pg11" ]
pg12 = ["pgx/pg12", "pgx-tests/pg12" ]
pg13 = ["pgx/pg13", "pgx-tests/pg13" ]
pg14 = ["pgx/pg14", "pgx-tests/pg14" ]
pg_test = []

[dependencies]
pgx = "=0.4.5"
uuidv6 = "0.1.1"
uuid7 = "0.2.6"
nanoid = "0.4.0"
ksuid = "0.2.0"
ulid = "0.6.0"
timeflake-rs = "0.2.2"
sonyflake = "0.1.2"
pushid = "0.0.1"

[dev-dependencies]
pgx-tests = "=0.4.5"

[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
