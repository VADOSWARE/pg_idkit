name: ci-builder-image

description: |
  Build (and push) the CI builder image

on:
  workflow_dispatch:
    inputs:
      cargo-pgrx-version:
        required: false
        type: string
        default: "0.15.0"
        description: |
          version of cargo-pgrx to download (inside image build)

permissions:
  contents: none

jobs:
  builder-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        libc:
          - gnu
          - musl
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build builder image
        env:
          BUILDER_TYPE: ${{ matrix.libc }}
          BUILDER_IMAGE_ARG_CARGO_PGRX_VERSION: ${{ inputs.cargo-pgrx-version }}
        run: |
          just build-builder-image

      - name: Push builder image
        env:
          BUILDER_TYPE: ${{ matrix.libc }}
        run: |
          just push-builder-image
