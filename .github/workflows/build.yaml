name: Build pg_idkit

on: [push]

jobs:
  ## Build the project
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_container_version: [ "1.63" ]
        alpine_postgresql_package: [ "postgresql14" ]
        alpine_postgresql_version: [ "14.5-r0" ]

    container:
      image: "rust:${{ matrix.rust_container_version }}-alpine"
      env:
        RUSTC_WRAPPER: sccache
        SCCACHE_DIR: /github/home/.cache/sccache

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Install deps (mostly for rust-cache)
      - name: Install dependencies
        run: |
          apk add nodejs musl-dev openssl openssl-dev sccache zstd \
            ${{ matrix.alpine_postgresql_package}}=${{ matrix.alpine_postgresql_version}}

      # Setup rust toolchain
      - name: Setup rust toolchain
        run: |
          su postgres -c "rustup toolchain install stable --profile minimal"

      - name: Add postgres user to root group
        run: |
          addgroup postgres root

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: pg_idkit-tests-rust-${{ matrix.rust_container_version }}-pg-${{ matrix.alpine_postgresql_version}}-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '.github/workflows/tests.yml') }}

      - name: Cache sccache directory
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: /github/home/.cache/sccache
          key: pg_idkit-tests-sccache-${{ matrix.rust_container_version }}-pg-${{ matrix.alpine_postgresql_version}}-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '.github/workflows/tests.yml') }}


      # Setup sccache
      # https://github.com/tcdi/pgx/blob/master/.github/workflows/tests.yml#L36
      - name: Setup sccache options
        run: |
          echo -e /home/postgres/.local/bin >> $GITHUB_PATH
          echo SCCACHE_CACHE_SIZE=20G >> $GITHUB_ENV
          mkdir -p /home/postgres/.cache/sccache

      - name: Start sccache server
        run: sccache --start-server

      - name: Print sccache stats (before run)
        run: sccache --show-stats

      # Setup rust toolchain
      - name: Setup rust toolchain
        run: |
          su postgres -c "rustup toolchain install stable --profile minimal"

      # Install cargo-pgx
      - name: Install cargo-pgx
        run: |
          su postgres -c "cargo install cargo-pgx"

      # Initialize pgx
      - name: Initialize pgx
        run: |
          su postgres -c "cargo pgx init --pg14 $(which pg_config)"

      # https://github.com/actions/runner/issues/2058
      - name: chown code to postgres user
        run: |
          chown -R postgres $GITHUB_WORKSPACE

      # Run cargo check
      - name: cargo check
        run: |
          su postgres -c "cargo check"

      - name: Stop sccache server
        run: sccache --stop-server || true
