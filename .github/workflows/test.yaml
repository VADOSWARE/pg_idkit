name: test

on:
  pull_request:

  push:
    tags-ignore:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vadosware/pg_idkit/builder-gnu:0.1.x
    strategy:
      matrix:
        config:
        - rpm:
            arch: x86_64
          pgrx:
            version: pg15
            pg-version: 15.7
        - rpm:
            arch: x86_64
          pgrx:
            version: pg16
            pg-version: 16.8
        - rpm:
            arch: x86_64
          pgrx:
            version: pg17
            pg-version: 17.4
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build & test the project
        uses: ./.github/workflows/build-and-test-gnu
        with:
          pkg-pg-version: ${{ matrix.config.pgrx.pg-version }}
